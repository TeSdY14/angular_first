<h2>Produits</h2>
<div *ngFor='let product of products'>
  <a [title]="product.name + ' details'">
    <h3>{{ product.name }}</h3>
  </a>

  <p *ngIf="product.description">
    Description : {{ product.description }}
  </p>

  <button (click)="share()">
    Partager
  </button>
  <app-product-alert [product]="product" (notify)='onNotify()'></app-product-alert>
</div>
